<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="container">
    <h1 class="text-center p-2 fw-bold ">Money Master <i class="fa-solid fa-sack-dollar text-warning"></i></h1>
    <div class="row vh-100 bg-light">
        <div class=" col-12 col-md-6 col-lg-6 p-10">
            <img src="./images/bnner.jpg" class="w-100 rounded" />
        </div>
        <div class=" col-12 col-md-6 col-lg-6">
            <h1 class=" text-center">Income</h1>
            <input class='form-control' type="number" id="income" />
            <form class=" w-75 mx-auto">
                <h1 class=" text-center">Expenses</h1>
                <div class="my-2 d-flex">
                    <h3>Food:</h3>
                    <input value="" class='form-control' type="number" id="food" />
                </div>
                <div class="my-2 d-flex">
                    <h3>Rent:</h3>
                    <input class='form-control' type="number" id="rent" />
                </div>
                <div class="my-2 d-flex">
                    <h3>Clothes:</h3>
                    <input class='form-control' type="number" id="clothes" />
                </div>
                <input id="calculate" type="submit" class=" btn btn-primary text-center" value="Calculate" />
            </form>
            <p>Total Expenses <span id="expanse"></span></p>
        <p>Balance <span id="balance"></span></p>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/d447883ffe.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
